name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
        - name: Select Xcode
          run: sudo xcode-select -s "/Applications/Xcode_15.0.1.app"
        - uses: actions/checkout@v4
        - name: build
          run: swift build -v

  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: test
        run: swift test -v
